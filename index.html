<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Boda Saga & Gise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --boho-gold: #D4A373;
      --boho-olive: #6B705C;
      --boho-sand: #F5EBE0;
      --boho-earth: #8D6E63;
    }

    /* Estilos generales para efecto Celular/Story */
    html, body {
      margin: 0; padding: 0;
      background-color: var(--boho-sand);
      font-family: 'Montserrat', sans-serif;
      scroll-snap-type: y mandatory; /* Hace que las cartas 'trabben' al bajar */
      overflow-y: scroll;
      height: 100vh;
      color: #333;
    }

    /* Fondo fijo que recuperamos */
    .bg-fixed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/images/portada-boho.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.5;
      transition: opacity 1s ease;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
      position: relative;
    }

    /* Estilo de la Carta (Glassmorphism) */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px 25px;
      border-radius: 60px 60px 20px 20px;
      border: 1px solid white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    section.active .glass-card {
      opacity: 1;
      transform: translateY(0);
    }

    .rings-icon {
      width: 80px;
      animation: float 3s infinite ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--boho-earth);
      margin: 10px 0;
    }

    .accordion {
      background: white;
      border: 1px solid var(--boho-gold);
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      overflow: hidden;
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      background: var(--boho-gold);
      color: white;
      font-weight: bold;
    }

    .accordion-content {
      height: 0;
      transition: 0.3s;
      padding: 0 15px;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .btn {
      display: block; width: 100%;
      padding: 16px; margin: 10px 0;
      border-radius: 30px; border: none;
      font-weight: bold; cursor: pointer;
      text-transform: uppercase;
    }

    .btn-main { background: var(--boho-olive); color: white; }
    .btn-sec { background: var(--boho-earth); color: white; opacity: 0.9; }

    .dress-tag {
      color: #a94442; font-weight: bold;
      border: 1px solid #a94442;
      padding: 5px; border-radius: 5px;
      font-size: 0.8rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .scroll-down {
      position: absolute; bottom: 20px;
      font-size: 1.5rem; color: var(--boho-gold);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>

  <div class="bg-fixed" id="bg"></div>

  <section class="active">
    <img src="assets/images/anillos.png" alt="Anillos" class="rings-icon">
    <p style="letter-spacing: 4px; font-size: 0.8rem;">NUESTRA BODA</p>
    <h1>Saga & Gise</h1>
    <div id="countdown" style="font-weight: 600; color: var(--boho-olive);">FALTAN...</div>
    <div class="scroll-down">‚Üì</div>
  </section>

  <section>
    <div class="glass-card">
      <div class="accordion">
        <div class="accordion-header" onclick="toggle('loc')">üìç UBICACI√ìN</div>
        <div id="loc" class="accordion-content">
          <p><strong>Sal√≥n MALAGA</strong><br>Posadas, Misiones<br>17:00 hs - 30/05/2026</p>
          <a href="https://maps.google.com" target="_blank" style="color:var(--boho-olive); font-weight:bold;">VER MAPA</a>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header" onclick="toggle('dress')">üëó DRESS CODE</div>
        <div id="dress" class="accordion-content">
          <p>Colores Tierra</p>
          <span class="dress-tag">üö´ PROHIBIDO BLANCO Y NEGRO</span>
        </div>
      </div>
      <div class="scroll-down">‚Üì</div>
    </div>
  </section>

  <section>
    <div class="glass-card">
      <h3 style="font-family: 'Playfair Display', serif;">¬øVienes?</h3>
      <div id="form">
        <input type="text" id="nombre" placeholder="Tu nombre y apellido" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid var(--boho-gold);">
        <button onclick="enviar('S√≠')" class="btn btn-main">S√ç, ASISTIR√â</button>
        <button onclick="enviar('No')" class="btn btn-sec">NO PODR√â IR</button>
      </div>
      <p id="status" style="font-weight: bold; color: var(--boho-olive);"></p>
    </div>
  </section>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby-qS8YrjDUa2CB0a_k4mpbbV_8JFIIk8FqWn6df1rxM1pyWfywQi8p8miuUxOw61Ot/exec";

    function toggle(id) {
      const el = document.getElementById(id);
      el.style.height = (el.style.height === '0px' || el.style.height === '') ? '110px' : '0px';
      el.style.padding = (el.style.height === '110px') ? '15px' : '0 15px';
    }

    const wedding = new Date("May 30, 2026 17:00:00").getTime();
    setInterval(() => {
      const days = Math.floor((wedding - new Date().getTime()) / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `FALTAN ${days} D√çAS`;
    }, 1000);

    // Detecci√≥n de scroll para animar el fondo
    const bg = document.getElementById('bg');
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      sections.forEach((sec, i) => {
        const rect = sec.getBoundingClientRect();
        if(rect.top >= 0 && rect.top < window.innerHeight / 2) {
          sec.classList.add('active');
          if(i === 1) bg.style.opacity = "0.2"; // Se aclara el fondo para leer
          else bg.style.opacity = "0.5";
        } else {
          sec.classList.remove('active');
        }
      });
    });

    async function enviar(res) {
      const name = document.getElementById('nombre').value;
      if(!name) return alert("Pon√© tu nombre");
      document.getElementById('form').style.display = 'none';
      document.getElementById('status').innerText = "Enviando... ‚ú®";
      try {
        await fetch(API, {method: 'POST', mode: 'no-cors', body: JSON.stringify({nombre: name, confirmacion: res})});
        document.getElementById('status').innerText = "¬°Gracias! Respuesta guardada.";
      } catch(e) { 
        document.getElementById('status').innerText = "Error, intenta de nuevo.";
        document.getElementById('form').style.display = 'block';
      }
    }
  </script>
</body>
</html>
