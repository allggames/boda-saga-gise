<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Saga & Gise - Invitaci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --boho-gold: #D4A373;
      --boho-olive: #6B705C;
      --boho-sand: #F5EBE0;
      --boho-earth: #8D6E63;
    }

    /* Efecto de desplazamiento por pantallas (Snap) */
    html, body {
      margin: 0; padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--boho-sand);
    }

    /* Fondo Fijo (Aseg√∫rate de que la ruta sea correcta) */
    .bg-fixed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/images/portada-boho.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.5; /* Opacidad para que se vea como el video */
      transition: opacity 0.8s ease;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
      position: relative;
    }

    /* Carta estilo "Story" con bordes redondeados profundos */
    .story-card {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(12px);
      padding: 50px 30px;
      border-radius: 80px 80px 20px 20px;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    section.active .story-card {
      opacity: 1;
      transform: translateY(0);
    }

    /* Anillos animados del video */
    .rings-icon {
      width: 70px;
      margin-bottom: 20px;
      animation: rotate3d 4s infinite linear;
    }

    @keyframes rotate3d {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--boho-earth);
      margin: 10px 0;
    }

    .details-box {
      margin: 20px 0;
      color: var(--boho-olive);
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    /* Acorde√≥n interactivo */
    .accordion {
      background: white;
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      overflow: hidden;
      border: 1px solid var(--boho-gold);
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      background: var(--boho-gold);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .accordion-content {
      height: 0;
      transition: 0.4s;
      padding: 0 20px;
      overflow: hidden;
      font-size: 0.85rem;
      color: #555;
    }

    .btn {
      display: block; width: 100%;
      padding: 16px; margin: 10px 0;
      border-radius: 35px; border: none;
      font-weight: bold; cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-olive { background: var(--boho-olive); color: white; }
    .btn-earth { background: var(--boho-earth); color: white; opacity: 0.9; }

    /* Flecha que rebota */
    .arrow-down {
      position: absolute; bottom: 30px;
      font-size: 1.8rem; color: var(--boho-gold);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>

  <div class="bg-fixed" id="bg"></div>

  <section class="active">
    <div class="story-card" style="opacity: 1; transform: none;">
      <img src="assets/images/anillos.png" alt="Anillos" class="rings-icon">
      <p style="letter-spacing: 5px; font-size: 0.7rem;">NUESTRA BODA</p>
      <h1>Saga & Gise</h1>
      <div class="details-box" id="timer">FALTAN...</div>
      <p>30 DE MAYO DE 2026</p>
    </div>
    <div class="arrow-down">‚Üì</div>
  </section>

  <section>
    <div class="story-card">
      <div class="accordion">
        <div class="accordion-header" onclick="toggle('loc')">üìç UBICACI√ìN</div>
        <div id="loc" class="accordion-content">
          <p><strong>Sal√≥n MALAGA</strong><br>Posadas, Misiones<br>17:00 hs</p>
          <a href="https://maps.google.com" target="_blank" class="btn btn-olive" style="font-size: 0.7rem;">C√ìMO LLEGAR</a>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header" onclick="toggle('dress')">üëó DRESS CODE</div>
        <div id="dress" class="accordion-content">
          <p>Colores Tierra</p>
          <p style="color: #a94442; font-weight: bold; border: 1px dashed; padding: 10px; border-radius: 10px;">üö´ PROHIBIDO BLANCO Y NEGRO</p>
        </div>
      </div>
    </div>
    <div class="arrow-down">‚Üì</div>
  </section>

  <section>
    <div class="story-card">
      <h3 style="font-family: 'Playfair Display', serif; font-size: 1.8rem;">¬øVienes?</h3>
      <div id="form">
        <input type="text" id="nombre" placeholder="Nombre completo" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; border:1px solid var(--boho-gold); font-family: inherit;">
        <button onclick="enviar('S√≠')" class="btn btn-olive">CONFIRMO ASISTENCIA</button>
        <button onclick="enviar('No')" class="btn btn-earth">NO PODR√â IR</button>
      </div>
      <p id="status" style="font-weight: bold; color: var(--boho-olive);"></p>
      
      <div style="margin-top: 30px; font-size: 0.8rem; border-top: 1px solid #eee; padding-top: 20px; color: var(--boho-earth);">
        üéÅ <strong>REGALOS:</strong> Se dispondr√° de sobres para dejar efectivo en el sal√≥n.
      </div>
    </div>
  </section>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby-qS8YrjDUa2CB0a_k4mpbbV_8JFIIk8FqWn6df1rxM1pyWfywQi8p8miuUxOw61Ot/exec";

    function toggle(id) {
      const el = document.getElementById(id);
      const isOpen = el.style.height === '140px';
      el.style.height = isOpen ? '0px' : '140px';
      el.style.padding = isOpen ? '0 20px' : '20px';
    }

    // Cuenta regresiva
    const weddingDate = new Date("May 30, 2026 17:00:00").getTime();
    setInterval(() => {
      const diff = weddingDate - new Date().getTime();
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("timer").innerText = `FALTAN ${days} D√çAS`;
    }, 1000);

    // Detecci√≥n de scroll para efectos de video
    const bg = document.getElementById('bg');
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      sections.forEach((sec, i) => {
        const rect = sec.getBoundingClientRect();
        if(rect.top >= 0 && rect.top < window.innerHeight / 2) {
          sec.classList.add('active');
          // El fondo cambia de opacidad seg√∫n la secci√≥n igual que en el video
          if(i === 1) bg.style.opacity = "0.2"; 
          else bg.style.opacity = "0.5";
        } else {
          sec.classList.remove('active');
        }
      });
    });

    async function enviar(res) {
      const name = document.getElementById('nombre').value;
      if(!name) return alert("Por favor, ingresa tu nombre");
      document.getElementById('form').style.display = 'none';
      document.getElementById('status').innerText = "Enviando respuesta... ‚ú®";
      try {
        await fetch(API_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify({nombre: name, confirmacion: res})});
        document.getElementById('status').innerText = "¬°Gracias! Tu respuesta fue guardada.";
      } catch(e) { 
        document.getElementById('status').innerText = "Error, intenta de nuevo.";
        document.getElementById('form').style.display = 'block';
      }
    }
  </script>
</body>
</html>
