<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Boda Saga & Gise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --boho-gold: #D4A373;
      --boho-olive: #6B705C;
      --boho-sand: #F5EBE0;
      --boho-earth: #8D6E63;
    }

    html, body {
      margin: 0; padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--boho-sand); /* Cambiado de negro a arena */
    }

    /* EL FONDO (Aseg√∫rate que la imagen est√© en assets/images/portada-boho.jpg) */
    .background-fijo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/images/portada-boho.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.6;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
    }

    /* Cartas blancas s√≥lidas para que se vean siempre */
    .carta-story {
      background: white; /* Blanco s√≥lido para evitar el efecto negro */
      padding: 40px 25px;
      border-radius: 60px 60px 20px 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    section.active .carta-story {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--boho-earth);
      margin: 10px 0;
    }

    .anillos-img {
      width: 70px;
      margin-bottom: 20px;
      animation: girar 4s infinite linear;
    }

    @keyframes girar {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* DESPLEGABLES CORREGIDOS */
    .acordeon {
      background: #fdfdfd;
      border-radius: 20px;
      margin: 12px 0;
      width: 100%;
      border: 1px solid var(--boho-gold);
      overflow: hidden;
    }

    .acordeon-header {
      padding: 15px;
      cursor: pointer;
      background: var(--boho-gold);
      color: white;
      font-weight: bold;
    }

    .acordeon-content {
      max-height: 0; /* Cambiado para mejor funcionamiento */
      transition: max-height 0.4s ease-out;
      padding: 0 20px;
      overflow: hidden;
      font-size: 0.85rem;
    }

    .boton-boho {
      display: block; width: 100%;
      padding: 15px; margin: 10px 0;
      border-radius: 30px; border: none;
      font-weight: bold; color: white;
      text-transform: uppercase;
      text-decoration: none;
    }

    .verde { background: var(--boho-olive); }
    .tierra { background: var(--boho-earth); }

    .flecha {
      position: absolute; bottom: 30px;
      font-size: 2rem; color: var(--boho-gold);
      animation: saltar 2s infinite;
    }

    @keyframes saltar {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>

  <div class="background-fijo"></div>

  <section class="active">
    <div class="carta-story" style="opacity: 1; transform: none;">
      <p style="letter-spacing: 5px; font-size: 0.7rem; color: var(--boho-olive);">NUESTRA BODA</p>
      <h1>Saga & Gise</h1>
      <img src="assets/images/anillos.png" alt="Anillos" class="anillos-img">
      <div id="countdown" style="font-weight: 600; color: var(--boho-earth);">FALTAN...</div>
      <p>30 DE MAYO DE 2026</p>
    </div>
    <div class="flecha">‚Üì</div>
  </section>

  <section>
    <div class="carta-story">
      <div class="acordeon">
        <div class="acordeon-header" onclick="ver('loc')">üìç UBICACI√ìN</div>
        <div id="loc" class="acordeon-content">
          <p><strong>Sal√≥n MALAGA</strong><br>Posadas, Misiones<br>17:00 hs</p>
          <a href="https://maps.google.com" target="_blank" class="boton-boho verde" style="font-size: 0.7rem;">C√ìMO LLEGAR</a>
        </div>
      </div>

      <div class="acordeon">
        <div class="acordeon-header" onclick="ver('dress')">üëó DRESS CODE</div>
        <div id="dress" class="acordeon-content">
          <p>Colores Tierra</p>
          <p style="color: #a94442; font-weight: bold; border: 1px dashed; padding: 10px; border-radius: 10px;">üö´ PROHIBIDO BLANCO Y NEGRO</p>
        </div>
      </div>
    </div>
    <div class="flecha">‚Üì</div>
  </section>

  <section>
    <div class="carta-story">
      <h3>¬øVienes?</h3>
      <div id="form-box">
        <input type="text" id="nombreG" placeholder="Tu nombre completo" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; border:1px solid var(--boho-gold);">
        <button onclick="enviar('S√≠')" class="boton-boho verde">S√ç, ASISTIR√â</button>
        <button onclick="enviar('No')" class="boton-boho tierra">NO PODR√â IR</button>
      </div>
      <p id="status"></p>
    </div>
  </section>

  <script>
    const GOOGLE_API = "https://script.google.com/macros/s/AKfycby-qS8YrjDUa2CB0a_k4mpbbV_8JFIIk8FqWn6df1rxM1pyWfywQi8p8miuUxOw61Ot/exec";

    function ver(id) {
      const el = document.getElementById(id);
      if (el.style.maxHeight) {
        el.style.maxHeight = null;
        el.style.padding = "0 20px";
      } else {
        el.style.maxHeight = "200px";
        el.style.padding = "20px";
      }
    }

    const wedding = new Date("May 30, 2026 17:00:00").getTime();
    setInterval(() => {
      const d = Math.floor((wedding - new Date().getTime()) / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `FALTAN ${d} D√çAS`;
    }, 1000);

    // Animaci√≥n de cartas al hacer scroll
    window.addEventListener('scroll', () => {
      const secs = document.querySelectorAll('section');
      secs.forEach((s) => {
        const top = s.getBoundingClientRect().top;
        if(top >= 0 && top < window.innerHeight / 2) s.classList.add('active');
        else s.classList.remove('active');
      });
    });

    async function enviar(res) {
      const n = document.getElementById('nombreG').value;
      if(!n) return alert("Ingresa tu nombre");
      document.getElementById('form-box').style.display = 'none';
      document.getElementById('status').innerText = "Guardando... ‚ú®";
      try {
        await fetch(GOOGLE_API, {method: 'POST', mode: 'no-cors', body: JSON.stringify({nombre: n, confirmacion: res})});
        document.getElementById('status').innerText = "¬°Gracias! Tu respuesta fue guardada.";
      } catch(e) { 
        document.getElementById('status').innerText = "Error, intenta de nuevo.";
        document.getElementById('form-box').style.display = 'block';
      }
    }
  </script>
</body>
</html>
