<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Saga & Gise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --boho-gold: #D4A373;
      --boho-olive: #6B705C;
      --boho-sand: #F5EBE0;
      --boho-earth: #8D6E63;
    }

    /* Reset y Snap Scroll */
    html, body {
      margin: 0; padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: #000; /* Fondo base oscuro por si falla la imagen */
    }

    /* LA IMAGEN EN EL FONDO (FIJA Y TOTAL) */
    .background-fijo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/images/portada-boho.jpg'); /* RUTA AL FONDO */
      background-size: cover;
      background-position: center;
      z-index: -1; /* Va detr√°s de todo */
      opacity: 0.6; /* Opacidad estilo video */
      transition: opacity 0.8s ease;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
      position: relative;
    }

    /* Carta estilo Story que flota sobre el fondo */
    .carta-story {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px 25px;
      border-radius: 60px 60px 20px 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    section.active .carta-story {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--boho-earth);
      margin: 10px 0;
    }

    .anillos-gif {
      width: 70px;
      margin-bottom: 20px;
      animation: girar 4s infinite linear;
    }

    @keyframes girar {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Acorde√≥n */
    .acordeon {
      background: white;
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      overflow: hidden;
      border: 1px solid var(--boho-gold);
    }

    .acordeon-header {
      padding: 15px;
      cursor: pointer;
      background: var(--boho-gold);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .acordeon-content {
      height: 0;
      transition: 0.4s;
      padding: 0 20px;
      overflow: hidden;
      font-size: 0.85rem;
    }

    .boton-boho {
      display: block; width: 100%;
      padding: 16px; margin: 10px 0;
      border-radius: 35px; border: none;
      font-weight: bold; cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
    }

    .verde { background: var(--boho-olive); }
    .tierra { background: var(--boho-earth); }

    .flecha {
      position: absolute; bottom: 30px;
      font-size: 2rem; color: #fff;
      animation: saltar 2s infinite;
    }

    @keyframes saltar {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-15px);}
    }
  </style>
</head>
<body>

  <div class="background-fijo" id="bgBody"></div>

  <section class="active">
    <div class="carta-story" style="opacity: 1; transform: none;">
      <p style="letter-spacing: 5px; font-size: 0.7rem; color: var(--boho-olive);">NUESTRA BODA</p>
      <h1>Saga & Gise</h1>
      <img src="assets/images/anillos.png" alt="Anillos" class="anillos-gif">
      <div id="countdown" style="font-weight: 600; color: var(--boho-earth); margin-bottom: 10px;">FALTAN...</div>
      <p>30 DE MAYO DE 2026</p>
    </div>
    <div class="flecha">‚Üì</div>
  </section>

  <section>
    <div class="carta-story">
      <div class="acordeon">
        <div class="acordeon-header" onclick="ver('loc')">üìç UBICACI√ìN</div>
        <div id="loc" class="acordeon-content">
          <p><strong>Sal√≥n MALAGA</strong><br>30/05/2026 - 17:00 hs</p>
          <a href="https://maps.google.com" target="_blank" class="boton-boho verde" style="text-decoration:none; font-size: 0.7rem;">C√ìMO LLEGAR</a>
        </div>
      </div>

      <div class="acordeon">
        <div class="acordeon-header" onclick="ver('dress')">üëó DRESS CODE</div>
        <div id="dress" class="acordeon-content">
          <p>Colores Tierra</p>
          <p style="color: #a94442; font-weight: bold; border: 1px dashed; padding: 10px; border-radius: 10px;">üö´ PROHIBIDO BLANCO Y NEGRO</p>
        </div>
      </div>
    </div>
    <div class="flecha">‚Üì</div>
  </section>

  <section>
    <div class="carta-story">
      <h3>¬øVienes?</h3>
      <div id="confirm-form">
        <input type="text" id="nombreGuest" placeholder="Tu nombre completo" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; border:1px solid var(--boho-gold);">
        <button onclick="enviarSheet('S√≠')" class="boton-boho verde">S√ç, ASISTIR√â</button>
        <button onclick="enviarSheet('No')" class="boton-boho tierra">NO PODR√â IR</button>
      </div>
      <p id="msgStatus" style="font-weight: bold; color: var(--boho-olive);"></p>
      <div style="margin-top: 30px; font-size: 0.8rem; border-top: 1px solid #eee; padding-top: 20px;">
        üéÅ <strong>REGALOS:</strong> Sobres para efectivo en el sal√≥n.
      </div>
    </div>
  </section>

  <script>
    const GOOGLE_API = "https://script.google.com/macros/s/AKfycby-qS8YrjDUa2CB0a_k4mpbbV_8JFIIk8FqWn6df1rxM1pyWfywQi8p8miuUxOw61Ot/exec";

    function ver(id) {
      const el = document.getElementById(id);
      const open = el.style.height === '130px';
      el.style.height = open ? '0px' : '130px';
      el.style.padding = open ? '0 20px' : '20px';
    }

    const fin = new Date("May 30, 2026 17:00:00").getTime();
    setInterval(() => {
      const d = Math.floor((fin - new Date().getTime()) / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `FALTAN ${d} D√çAS`;
    }, 1000);

    const bg = document.getElementById('bgBody');
    window.addEventListener('scroll', () => {
      const secs = document.querySelectorAll('section');
      secs.forEach((s, i) => {
        const top = s.getBoundingClientRect().top;
        if(top >= 0 && top < window.innerHeight / 2) {
          s.classList.add('active');
          bg.style.opacity = (i === 1) ? "0.3" : "0.6"; /* Cambia fondo seg√∫n secci√≥n */
        } else {
          s.classList.remove('active');
        }
      });
    });

    async function enviarSheet(res) {
      const n = document.getElementById('nombreGuest').value;
      if(!n) return alert("Ingresa tu nombre");
      document.getElementById('confirm-form').style.display = 'none';
      document.getElementById('msgStatus').innerText = "Guardando... ‚ú®";
      try {
        await fetch(GOOGLE_API, {method: 'POST', mode: 'no-cors', body: JSON.stringify({nombre: n, confirmacion: res})});
        document.getElementById('msgStatus').innerText = "¬°Gracias! Tu respuesta fue guardada.";
      } catch(e) { 
        document.getElementById('msgStatus').innerText = "Error, intenta de nuevo.";
        document.getElementById('confirm-form').style.display = 'block';
      }
    }
  </script>
</body>
</html>
