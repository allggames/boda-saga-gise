<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Saga & Gise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --boho-gold: #D4A373;
      --boho-olive: #6B705C;
      --boho-sand: #F5EBE0;
      --boho-earth: #8D6E63;
    }

    /* Efecto Snap Scroll tipo Historias */
    html, body {
      margin: 0; padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--boho-sand);
      color: #333;
    }

    /* Fondo Fijo que recupera tu imagen */
    .bg-fixed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/images/portada-boho.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.5;
      transition: opacity 1s ease;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      scroll-snap-align: start;
      position: relative;
    }

    /* Carta estilo Story del video */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px 25px;
      border-radius: 60px 60px 20px 20px;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    section.active .glass-card {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--boho-earth);
      margin: 10px 0;
    }

    .rings-icon {
      width: 70px;
      margin-bottom: 20px;
      animation: rotate 4s infinite linear;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Acorde√≥n para detalles */
    .accordion {
      background: white;
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      overflow: hidden;
      border: 1px solid var(--boho-gold);
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      background: var(--boho-gold);
      color: white;
      font-weight: bold;
    }

    .accordion-content {
      height: 0;
      transition: 0.4s;
      padding: 0 20px;
      overflow: hidden;
      font-size: 0.85rem;
    }

    .btn {
      display: block; width: 100%;
      padding: 15px; margin: 10px 0;
      border-radius: 30px; border: none;
      font-weight: bold; cursor: pointer;
      text-transform: uppercase;
    }

    .btn-olive { background: var(--boho-olive); color: white; }
    .btn-earth { background: var(--boho-earth); color: white; opacity: 0.9; }

    .arrow {
      position: absolute; bottom: 30px;
      font-size: 2rem; color: var(--boho-gold);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-15px);}
    }
  </style>
</head>
<body>

  <div class="bg-fixed" id="bg"></div>

  <section class="active">
    <div class="glass-card" style="opacity: 1; transform: none;">
      <img src="assets/images/anillos.png" alt="Anillos" class="rings-icon">
      <p style="letter-spacing: 5px; font-size: 0.7rem;">NUESTRA BODA</p>
      <h1>Saga & Gise</h1>
      <div id="countdown" style="font-weight: 600; color: var(--boho-olive); margin: 15px 0;">FALTAN...</div>
      <p>30 DE MAYO DE 2026</p>
    </div>
    <div class="arrow">‚Üì</div>
  </section>

  <section>
    <div class="glass-card">
      <div class="accordion">
        <div class="accordion-header" onclick="toggle('loc')">üìç UBICACI√ìN</div>
        <div id="loc" class="accordion-content">
          <p><strong>Sal√≥n MALAGA</strong><br>30/05/2026 - 17:00 hs</p>
          <a href="https://maps.google.com" target="_blank" class="btn btn-olive" style="text-decoration:none; font-size: 0.7rem;">VER MAPA</a>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header" onclick="toggle('dress')">üëó DRESS CODE</div>
        <div id="dress" class="accordion-content">
          <p>Colores Tierra</p>
          <p style="color: #a94442; font-weight: bold; border: 1px dashed; padding: 8px; border-radius: 10px;">üö´ PROHIBIDO BLANCO Y NEGRO</p>
        </div>
      </div>
    </div>
    <div class="arrow">‚Üì</div>
  </section>

  <section>
    <div class="glass-card">
      <h3 style="font-family: 'Playfair Display', serif;">¬øVienes?</h3>
      <div id="form">
        <input type="text" id="nombre" placeholder="Tu nombre y apellido" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; border:1px solid var(--boho-gold); font-family: inherit;">
        <button onclick="enviar('S√≠')" class="btn btn-olive">S√ç, ASISTIR√â</button>
        <button onclick="enviar('No')" class="btn btn-earth">NO PODR√â IR</button>
      </div>
      <p id="status" style="font-weight: bold; color: var(--boho-olive);"></p>
      <div style="margin-top: 25px; font-size: 0.75rem; color: var(--boho-earth);">
        üéÅ <strong>Regalos:</strong> Habr√° sobres para efectivo en el sal√≥n.
      </div>
    </div>
  </section>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby-qS8YrjDUa2CB0a_k4mpbbV_8JFIIk8FqWn6df1rxM1pyWfywQi8p8miuUxOw61Ot/exec";

    function toggle(id) {
      const el = document.getElementById(id);
      const isOpen = el.style.height === '130px';
      el.style.height = isOpen ? '0px' : '130px';
      el.style.padding = isOpen ? '0 20px' : '20px';
    }

    const wedding = new Date("May 30, 2026 17:00:00").getTime();
    setInterval(() => {
      const days = Math.floor((wedding - new Date().getTime()) / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `FALTAN ${days} D√çAS`;
    }, 1000);

    const bg = document.getElementById('bg');
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      sections.forEach((sec, i) => {
        const rect = sec.getBoundingClientRect();
        if(rect.top >= 0 && rect.top < window.innerHeight / 2) {
          sec.classList.add('active');
          if(i === 1) bg.style.opacity = "0.2"; 
          else bg.style.opacity = "0.5";
        } else {
          sec.classList.remove('active');
        }
      });
    });

    async function enviar(res) {
      const name = document.getElementById('nombre').value;
      if(!name) return alert("Dinos tu nombre");
      document.getElementById('form').style.display = 'none';
      document.getElementById('status').innerText = "Enviando... ‚ú®";
      try {
        await fetch(API, {method: 'POST', mode: 'no-cors', body: JSON.stringify({nombre: name, confirmacion: res})});
        document.getElementById('status').innerText = "¬°Gracias! Respuesta guardada.";
      } catch(e) { 
        document.getElementById('status').innerText = "Error, intenta de nuevo.";
        document.getElementById('form').style.display = 'block';
      }
    }
  </script>
</body>
</html>
